<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الروماني</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #1a252f;
            --accent-orange: #e67e22;
        }

        body { 
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2c3e50 100%);
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: var(--accent-orange);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-orange);
            box-shadow: none;
            background-color: #fff;
        }

        .btn-login {
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #ecf0f1;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Error Message Styling */
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Password Toggle Styling */
        .password-field-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: var(--accent-orange);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fas fa-user-lock"></i>
            </div>
            
            <h3 class="text-center fw-bold mb-2">نظام الروماني</h3>
            <p class="text-center text-muted mb-4 small">بوابة الإدارة والمحاسبة</p>

            {% if form.errors %}
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-circle me-1"></i> اسم المستخدم أو كلمة المرور غير صحيحة
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user me-1"></i> اسم المستخدم</label>
                    <input type="text" name="username" class="form-control" placeholder="أدخل اسمك هنا..." required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-key me-1"></i> كلمة المرور</label>
                    <div class="password-field-container">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" id="togglePasswordIcon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-1"></i> تسجيل الدخول
                </button>
            </form>
        </div>
        
        <p class="footer-text">
            حقوق الطبع محفوظة &copy; {% now "Y" %} الروماني للاستيراد والاستيراد
        </p>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePasswordIcon');
        const passwordInput = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            // تبديل نوع المدخل بين password و text
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // تبديل أيقونة العين
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
